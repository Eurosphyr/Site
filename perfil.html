<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link rel="icon" href="Logos.svg" />
    <title>Perfil</title>
  </head>
  <body>
    <div class="container">
      <div class="cabecalho">
        <img class="logo" src="logo-MIPRON.jpeg" />
        <input class="b" type="button" value="HOME" />
        <input class="b" type="button" value="SOBRE" />
        <input class="b" type="button" value="COMPRAR" />
        <a href=""><img class="perfil" src="Design sem nome (3).png" /></a>
        <a href=""><img class="opcao" src="Design sem nome (3) (1).png" /></a>
      </div>
    </div>
    <div class="perfil">
      <img class="foto" src="User.svg" />
      <div class="dados">
        <div class="nome">
          <label
            ><input type="text" name="nome" value="" placeholder="Nome"
          /></label>
        </div>
        <br />
        <div class="email">
          <label
            ><input type="email" name="email" value="" placeholder="Email"
          /></label>
        </div>
        <br />
        <div class="telefone">
          <label
            ><input type="tel" name="telefone" value="" placeholder="Telefone"
          /></label>
        </div>
        <br />
        <div class="endereco">
          <label
            ><input type="text" name="endereco" value="" placeholder="Endereço"
          /></label>
        </div>
        <br />
        <div class="cidade">
          <label
            ><input type="text" name="cidade" value="" placeholder="Cidade"
          /></label>
        </div>
        <br />
      </div>
    </div>
    <div class="centered-text">
      <button class="bt-altera_dados">ALTERAR DADOS</button>
    </div>
    <div class="alterar_dados">
      <div class="nome">
        <label
          ><input type="text" name="nome" value="" placeholder="Nome"
        /></label>
      </div>
      <br />
      <div class="email">
        <label
          ><input type="email" name="email" value="" placeholder="Email"
        /></label>
      </div>
      <br />
      <div class="telefone">
        <label
          ><input type="tel" name="telefone" value="" placeholder="Telefone"
        /></label>
      </div>
      <br />
      <div class="endereco">
        <label
          ><input type="text" name="endereco" value="" placeholder="Endereço"
        /></label>
      </div>
      <br />
      <div class="cidade">
        <label
          ><input type="text" name="cidade" value="" placeholder="Cidade"
        /></label>
      </div>
      <br />
    </div>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
